<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        
        <div class="calc">
            <div class="display">2+2</div>
            <div class="keys">
                <div class="key key-dark">C</div>
                <div class="key key-dark">/</div>
                <div class="key key-dark">*</div>
                <div class="key key-dark">-</div>

                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key key-dark" id="sum">+</div>

                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>

                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key" id="zero">0</div>
                <div class="key key-dark">.</div>
                <div class="key key-dark" id="equals">=</div>
            </div>
        </div>

    </body>
</html>
